  about:
    title: "Resumo"
    text:
    body: "Neste livro você entenderá os conceitos e as diferenças entre Continuous Integration, Continuous Delivery e Continuous Deploy. Conhecerá um caso de uso do Jenkins ao ser integrado com as ferramentas: Gogs, Maven, Nexus, SonarQube, Docker, Terraform e Shell Script. Este conjunto de ferramentas permite automatizar um cliclo de desenvolvimento, testes e implantação de uma aplicação web. Você também conhecerá alguns conceitos próprios do Jenkins, aprenderá a configurá-lo como código, alterar o tema, instalar plugins, gerenciar usuários, credenciais e escrever pipelines. Para ler e praticar os conhecimentos compartilhados neste livro não é necessário nenhum conhecimento prévio sobre Jenkins e o público alvo são estudantes da área de Tecnologia da Informação, administradores de sistemas, administradores de rede, desenvolvedores e gerentes."
